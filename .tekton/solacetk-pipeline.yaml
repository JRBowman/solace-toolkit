apiVersion: tekton.dev/v1beta1
kind: PipelineRun
metadata:
  namespace: bowman-prod
  labels:
    app.kubernetes.io/instance: solacetk-ui
    app.kubernetes.io/name: solacetk-ui
    pipeline.openshift.io/runtime: dotnet
    pipeline.openshift.io/type: kubernetes
    tekton.dev/pipeline: solacetk-ui
spec:
  params:
    - name: APP_NAME
      value: solacetk-ui
    - name: GIT_REPO
      value: 'https://bitbucket.org/onbowman/solace-toolkit'
    - name: GIT_REVISION
      value: master
    - name: IMAGE_NAME
      value: 'image-registry.openshift-image-registry.svc:5000/bowman-prod/solacetk-ui'
    - name: PATH_CONTEXT
      value: .
  pipelineRef:
    name: solacetk-ui
  serviceAccountName: pipeline
  timeout: 1h0m0s
  workspaces:
    - name: workspace
      persistentVolumeClaim:
        claimName: solacetk-ui-pvc
