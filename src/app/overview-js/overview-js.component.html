<h1>Overview</h1>
<mat-accordion class="headers-align">
    <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>info</mat-icon>
            <h3>Overview</h3>
        </mat-panel-title>
        <mat-panel-description>
          MSOA Application Modernization
        </mat-panel-description>
      </mat-expansion-panel-header>

        <section id="msoa-overview">
            <mat-divider></mat-divider>
            <h2>Welcome to the Angular 12 component to the MSOA Modernization sample!</h2>
        </section>

      <mat-action-row>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>developer_mode</mat-icon>
            <h3>Getting Started</h3>
        </mat-panel-title>
        <mat-panel-description>
          Development Concepts
        </mat-panel-description>
      </mat-expansion-panel-header>
  
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">Next</button>
      </mat-action-row>
    </mat-expansion-panel>
  
    <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)">
      <mat-expansion-panel-header>
        <mat-panel-title>
            <mat-icon>badge</mat-icon>
            <h3>OpenID Connect</h3>
        </mat-panel-title>
        <mat-panel-description>
          OIDC Standards and Claims-Based Authentication
          
        </mat-panel-description>
      </mat-expansion-panel-header>
  

      
      <mat-action-row>
        <button mat-button color="warn" (click)="prevStep()">Previous</button>
        <button mat-button color="primary" (click)="nextStep()">End</button>
      </mat-action-row>
    </mat-expansion-panel>
  
  </mat-accordion>
