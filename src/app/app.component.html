<!-- Toolbar -->
<mat-toolbar color="primary" class="top-nav mat-elevation-z4">
  <button mat-icon-button (click)="drawer.toggle()">
    <mat-icon>menu</mat-icon>
  </button>
  <span class="no-flex">MSOA Angular</span>
  <span class="auto-flex"></span>
  <button mat-button [matMenuTriggerFor]="menu">
    <span *ngIf="msoaUserService.IsAuthenticated">{{this.msoaUserService.testUser.name}}</span>
    <span *ngIf="!msoaUserService.IsAuthenticated">Account</span>
  </button>

  <mat-menu #menu="matMenu">
    <a *ngIf="msoaUserService.IsAuthenticated" mat-menu-item href="/identity">Identity</a>
    <button *ngIf="!msoaUserService.IsAuthenticated" mat-menu-item (click)="login()">
      <span>Login</span>
      <mat-icon>login</mat-icon>
    </button>
    <button *ngIf="msoaUserService.IsAuthenticated" mat-menu-item (click)="logout()">
      <span>Logout</span>
      <mat-icon>logout</mat-icon>
    </button>
  </mat-menu>

</mat-toolbar>

<mat-drawer-container class="site-nav" autosize>
  <mat-drawer #drawer class="site-nav-bar mat-elevation-z4" opened="true" mode="side">
    <mat-list role="list">
      <mat-list-item><a class="auto-flex" mat-button href="/">Introduction</a></mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item><a class="auto-flex" mat-button href="/overview">Overview</a></mat-list-item>
      <mat-list-item><a class="auto-flex" mat-button href="/identity">Identity</a></mat-list-item>
      <mat-divider></mat-divider>
    </mat-list>
  </mat-drawer>

  <section class="router-content">
    <router-outlet></router-outlet>
  </section>

</mat-drawer-container>
