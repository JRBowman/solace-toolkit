<div class="disp-flex" [style.width]="width" [style.height]="height">
    <svg class="disp-flex" [style.width]="width" [style.height]="height">

        <circle cx="50%" cy="50%" r="12" [style.stroke]="plateBorderColor" stroke-width="2" [style.fill]="plateColor">
        </circle>

        <text text-anchor="middle" dominant-baseline="middle" x="50%" y="50%" [style.fill]="plateFontColor" [style.font-size]="plateFontSize"
            [style.font-weight]="plateFontWeight">{{plateText}}</text>

        <!-- <text [style.width]="width" x="36%" y="60%" [style.fill]="plateFontColor"
            style="text-align: center; vertical-align: center; font-weight: 500;">{{plateText}}</text> -->
    </svg>
</div>
