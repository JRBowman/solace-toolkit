<solacetk-panel class="auto-flex" [panelName]="harnessName" [unitWidth]="width" [unitHeight]="height"
    [panelType]="panelType" panelColor="#084080" [panelEnabled]="harnessEnabled">
    <div class="panel-content disp-flex auto-flex full-width full-height">
        <iframe class="auto-flex " [src]="harnessUrl" [title]="harnessName" allow="fullscreen"></iframe>
    </div>
</solacetk-panel>
