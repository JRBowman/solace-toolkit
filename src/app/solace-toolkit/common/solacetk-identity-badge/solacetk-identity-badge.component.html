<mat-card class="auto-flex">
    <mat-card-title-group>
        <mat-card-title>{{msoaUserService.testUser.name}}</mat-card-title>
    </mat-card-title-group>

    <mat-card-content>

    </mat-card-content>

    <mat-card-actions>

    </mat-card-actions>
</mat-card>

<mat-divider class="mt-2 mb-2"></mat-divider>

<mat-expansion-panel>
    <mat-expansion-panel-header>
        <mat-panel-title>
            Token Details
        </mat-panel-title>
    </mat-expansion-panel-header>

    <ng-template matExpansionPanelContent>
        <mat-list role="list">
            <mat-list-item *ngFor="let claim of msoaUserService.Claims"
                style="word-wrap: normal; word-break: break-all;" role="listitem">
                <code class="no-flex" style="color: magenta">{{claim.key}}</code>
                <code class="auto-flex">: {{claim.value}}</code>
                <mat-divider></mat-divider>
            </mat-list-item>
        </mat-list>
    </ng-template>

</mat-expansion-panel>
