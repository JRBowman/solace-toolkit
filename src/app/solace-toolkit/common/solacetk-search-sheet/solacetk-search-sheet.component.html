<div  *ngIf="!IsLoading">
    
    <div class="disp-flex">
        <button mat-button color="warn" class="auto-flex" (click)="Close()">Close</button>
        <button mat-button color="primary" class="auto-flex" (click)="Add(modelList.selectedOptions.selected)">Add Selected</button>
    </div>
    <h2>{{resource}}</h2>
    <mat-selection-list class="disp-flex" #modelList multiple>
        <mat-list-option *ngFor="let model of models" [value]="model">
            <h3 matLine>{{model.name}}</h3>
            <p matLine>Description: {{model.description}}</p>
        </mat-list-option>
    </mat-selection-list>
</div>
