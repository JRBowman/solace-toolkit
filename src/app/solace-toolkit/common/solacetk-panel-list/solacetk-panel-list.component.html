<solacetk-panel [fontSize]="fontSize" [unitWidth]="unitWidth" [unitHeight]="unitHeight" [panelName]="panelName"
    [panelIcon]="panelIcon" [panelColor]="panelColor" [panelType]="panelType" [overflowMethod]="overflowMethod">

    <div class="panel-content">

        <div class="disp-flex">
            <div class="auto-flex">
                <div class="mb-2">
                    <mat-chip-set class="auto-flex">
                        <mat-chip class="min-width-12 justify-center" *ngFor="let instance of model"
                            (click)="onInstanceSelect(instance)">
                            {{instance.name}}
                        </mat-chip>
                    </mat-chip-set>
                </div>


                <mat-card *ngIf="selectedInstance">
                    <!-- <div class="disp-flex">
                        <mat-slide-toggle [(ngModel)]="selectedInstance.enabled">
                        </mat-slide-toggle>
                    </div> -->

                    <mat-card-content>
                        <div class="disp-flex">
                            <mat-form-field class="auto-flex font-small">
                                <mat-label>Id</mat-label>
                                <input matInput disabled placeholder="Id" [(ngModel)]="selectedInstance.id">
                            </mat-form-field>
                            <div class="gap-1 no-flex"></div>
                            <mat-slide-toggle matTooltip="Enabled" class="disp-flex auto-flex align-center" style="justify-content: center;" [(ngModel)]="selectedInstance.enabled">
                            </mat-slide-toggle>
                        </div>
                        <ng-content select=".instance-editor"></ng-content>
                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>

    <div class="panel-actions">
        <button mat-button color="primary" (click)="addInstance()">Add</button>
    </div>

    <div class="expansionpanel-content">
        <div class="disp-flex">
            <div class="auto-flex">
                <div class="mb-2">
                    <mat-chip-set class="auto-flex">
                        <mat-chip class="min-width-12 justify-center" *ngFor="let instance of model"
                            (click)="onInstanceSelect(instance)">
                            {{instance.name}}
                        </mat-chip>
                    </mat-chip-set>
                </div>


                <mat-card *ngIf="selectedInstance">

                    <mat-card-content>
                        <div class="disp-flex">
                            <mat-form-field class="auto-flex font-small">
                                <mat-label>Id</mat-label>
                                <input matInput disabled placeholder="Id" [(ngModel)]="selectedInstance.id">
                            </mat-form-field>
                            <div class="gap1 no-flex"></div>
                            <mat-slide-toggle matTooltip="Enabled" class="auto-flex align-center" [(ngModel)]="selectedInstance.enabled">
                            </mat-slide-toggle>
                        </div>
                        <ng-content select=".instance-editor"></ng-content>
                    </mat-card-content>

                </mat-card>
            </div>
        </div>
    </div>

    <div class="expansionpanel-actions">
        <button mat-button color="primary" (click)="addInstance()">Add</button>
    </div>

</solacetk-panel>
