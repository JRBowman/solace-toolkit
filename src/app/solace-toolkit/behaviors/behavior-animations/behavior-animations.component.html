<solacetk-model-list [(model)]="model" moduleName="Behavior Animations" (modelCreated)="CreateAnim()" (modelClosed)="CloseAnim()" (modelLoaded)="LoadAnim()"
    modelUri="Behaviors/animations">
    <div class="editor">
        <mat-divider class="mb-2 mt-2"></mat-divider>
    </div>

    <div class="editor-panels">

        <mat-accordion class="auto-flex align-start full-width">

            <mat-expansion-panel [disabled]="!model.id">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Start Frames
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>

                    <!-- Frames Content: -->
                    <solacetk-animation-editor [(model)]="model.startFrameData" [unloadChange]="unloadModules"></solacetk-animation-editor>
                </ng-template>

            </mat-expansion-panel>

            <mat-expansion-panel  [disabled]="!model.id">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Act Frames
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>

                    <!-- Frames Content: -->
                    <solacetk-animation-editor [(model)]="model.actFrameData" [unloadChange]="unloadModules"></solacetk-animation-editor>
                </ng-template>

            </mat-expansion-panel>

            <mat-expansion-panel  [disabled]="!model.id">
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        End Frames
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>

                    <!-- Frames Content: -->
                    <solacetk-animation-editor [(model)]="model.endFrameData" (unload)="unloadModules"></solacetk-animation-editor>
                </ng-template>

            </mat-expansion-panel>

        </mat-accordion>

    </div>

    <!-- List Buttons -->
    <div class="list-buttons">

        <button mat-fab color="accent" matTooltip="Import Many Animations by Aseprite Tags" class="mat-elevation-z4 btn-hover-right"
        aria-label="Import Many Animations by Aseprite Tags" (click)="ImportAseAnimsByTags()">
        <mat-icon>file_open</mat-icon>
      </button>

    </div>

</solacetk-model-list>
