<solacetk-model-list [(model)]="model" moduleName="Behavior Animations" (modelCreated)="CreateAnim()"
    (modelClosed)="CloseAnim()" (modelLoaded)="LoadAnim()" modelUri="Behaviors/animations">
    <div class="editor">
        
    </div>

    <div class="editor-panels">

        <!-- <mat-accordion class="auto-flex align-start full-width"> -->
        <div class="disp-flex">
            <div class="auto-flex width-2">
                <mat-expansion-panel [disabled]="!model.id" class="auto-flex">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="mr-2">animation</mat-icon>
                            Start Frames
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-template matExpansionPanelContent>

                        <!-- Frames Content: -->
                        <solacetk-animation-editor [(model)]="model.startFrameData" [modelName]="model.name" [unloadChange]="unloadModules">
                        </solacetk-animation-editor>
                    </ng-template>

                </mat-expansion-panel>

                <div class="gap-1"></div>

                <!-- <mat-expansion-panel [disabled]="!model.id" class="auto-flex">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="mr-2">animation</mat-icon>
                            Act Frames
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-template matExpansionPanelContent>

                        <solacetk-animation-editor [(model)]="model.actFrameData" [modelName]="model.name" [unloadChange]="unloadModules">
                        </solacetk-animation-editor>

                    </ng-template>

                </mat-expansion-panel> -->

                
                        <!-- Frames Content: -->
                        <solacetk-animation-editor *ngIf="model.id" [(model)]="model.actFrameData" [modelName]="model.name" [unloadChange]="unloadModules">
                        </solacetk-animation-editor>

                <div class="gap-1"></div>

                <mat-expansion-panel [disabled]="!model.id" class="auto-flex">
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            <mat-icon class="mr-2">animation</mat-icon>
                            End Frames
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <ng-template matExpansionPanelContent>

                        <!-- Frames Content: -->
                        <solacetk-animation-editor [(model)]="model.endFrameData" [modelName]="model.name" (unload)="unloadModules">
                        </solacetk-animation-editor>
                    </ng-template>

                </mat-expansion-panel>
                <div class="no-flex gap-1"></div>
            </div>

            <div class="no-flex gap-1"></div>

            <!-- Visual Component Data -->
            <!-- <div *ngIf="model.actFrameData" class="no-flex width-5 min-width-5">
                <solacetk-controller-component [(model)]="model.actFrameData.components" panelColor="#006064"
                        (getStateData)="onGetStateData($event)">
                </solacetk-controller-component>
            </div> -->

        </div>

        <!-- </mat-accordion> -->

    </div>

    <!-- List Buttons -->
    <div class="list-buttons">

        <button mat-fab color="accent" matTooltip="Import Many Animations Aseprite Files."
            class="mat-elevation-z4 btn-hover-right" aria-label="Import Many Animations Aseprite Files."
            (click)="aseUpload.click()">
            <mat-icon>file_open</mat-icon>
        </button>
        <input type="file" class="file-input" (change)="importAseAnims($event)" accept=".ase,.aseprite" #aseUpload
            multiple>

    </div>

</solacetk-model-list>
