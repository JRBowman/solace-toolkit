<solacetk-model-list [(model)]="model" moduleName="Behavior Branches" modelUri="Behaviors/branches">
    <div class="editor-content">


        <div class="character-container">

            <div class="disp-flex">
                <mat-form-field class="auto-flex model-formfield">
                    <input matInput disabled placeholder="Id" [(ngModel)]="model.id">
                </mat-form-field>
            </div>

            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="model.name">
            </mat-form-field>

            <mat-divider class="mb-2 mt-2"></mat-divider>

            <mat-form-field class="auto-flex">
                <textarea matInput #description class="min-height-96 full-width" placeholder="Description"
                    [(ngModel)]="model.description"></textarea>
            </mat-form-field>

            <mat-accordion>
            <mat-expansion-panel>
                <mat-expansion-panel-header>
                    <mat-panel-title>
                        Behavior Branches
                    </mat-panel-title>
                </mat-expansion-panel-header>

                <ng-template matExpansionPanelContent>

                    <div *ngIf="model.states">
                        <mat-list cdkDropList (cdkDropListDropped)="dropBranches($event)">
                            <mat-list-item cdkDrag [cdkDragData]="state" *ngFor="let state of model.states">
                                <h3 matLine>{{state.name}}</h3>
                                <p matLine>Description: {{state.description}}</p>
                            </mat-list-item>
                        </mat-list>
                    </div>

                </ng-template>


                <mat-action-row>
                    <button mat-button color="primary" (click)="openBranchesSheet()">Add</button>
                </mat-action-row>
            </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Attributes
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>

            </mat-accordion>


        </div>



    </div>
</solacetk-model-list>
