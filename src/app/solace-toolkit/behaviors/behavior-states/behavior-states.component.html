<solacetk-model-list [(model)]="model" moduleName="Behavior States" modelUri="Behaviors/states" [hasPreview]="true"
    (modelClosed)="CloseModel()" (modelLoaded)="LoadModel()" moduleColor="#545c80" modulePlateType="St">
    <div class="editor">

        <div class="disp-flex">
            <mat-form-field class="auto-flex font-small model-formfield">
                <mat-label class="font-small">Run Count</mat-label>
                <input matInput placeholder="Run Count" [(ngModel)]="model.runCount">
            </mat-form-field>
            <mat-form-field class="auto-flex font-small model-formfield">
                <mat-label class="font-small">Start Delay</mat-label>
                <input matInput placeholder="Start Delay" [(ngModel)]="model.startDelay">
            </mat-form-field>
            <mat-form-field class="auto-flex font-small model-formfield">
                <mat-label class="font-small">End Delay</mat-label>
                <input matInput placeholder="End Delay" [(ngModel)]="model.endDelay">
            </mat-form-field>

            <mat-checkbox class="auto-flex font-small align-center" name="interruptable"
                [(ngModel)]="model.interruptable">
                Interruptable
            </mat-checkbox>
        </div>

        <mat-divider></mat-divider>
    </div>

    <div class="editor-panels disp-flex flex-gap-050">

        <div class="disp-flex full-width flex-gap-050">
            <solacetk-model-card [model]="model"></solacetk-model-card>

            <solacetk-attributes-panel panelIcon="gavel" class="auto-flex" panelName="Conditions" panelColor="#006064"
                panelType="expansionpanel" [(model)]="model.conditions">
                <div class="action-row">
                    <button mat-button color="primary" (click)="openConditionsSheet()">Include</button>
                </div>
            </solacetk-attributes-panel>

        </div>

        <div class="disp-flex full-width flex-gap-050">
            <div class="auto-flex" style="flex: 1 1 48em;">
                <solacetk-attributes-panel [panelMode]="1" panelName="Start Data" panelType="expansionpanel"
                    class="auto-flex" [(model)]="model.startData"></solacetk-attributes-panel>

                <solacetk-attributes-panel [panelMode]="1" panelName="Act Data" panelType="expansionpanel"
                    class="auto-flex" [(model)]="model.actData"></solacetk-attributes-panel>

                <solacetk-attributes-panel [panelMode]="1" panelName="End Data" panelType="expansionpanel"
                    class="auto-flex" [(model)]="model.endData"></solacetk-attributes-panel>
            </div>

            <solacetk-event-panel [(model)]="model.events" class="auto-flex">
                <div class="action-row">
                    <button mat-button color="primary" (click)="openEventsSheet()">Import</button>
                </div>
            </solacetk-event-panel>
        </div>
    </div>

</solacetk-model-list>
