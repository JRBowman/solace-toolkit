<solacetk-model-list [(model)]="model" (modelCreate)="Create()" moduleName="Particle Systems"
    modelUri="Controllers/particlesystems">

    <!-- <character-controller [(model)]="model" editor-content></character-controller> -->
    <div class="editor-content">

        <div class="character-container mt-2">

                <div class="disp-flex">
                    <img class="sprite-thumb model-formfield no-flex" src="../../../assets/soldof/images/settings.PNG"
                        alt="sprite">
                    <mat-form-field class="auto-flex model-formfield">
                        <input matInput disabled placeholder="Id" [(ngModel)]="model.id">
                    </mat-form-field>
                    <mat-form-field class="auto-flex">
                        <input matInput #pixelKeyColor placeholder="Pixel Color Key" [(ngModel)]="model.pixelKeyColor">
                    </mat-form-field>
                </div>

                <mat-form-field>
                    <input matInput placeholder="Name" [(ngModel)]="model.name">
                </mat-form-field>

                <div class="disp-flex">
                    <mat-form-field class="auto-flex model-formfield small-field-two-items">
                        <input matInput #mass placeholder="Mass" [(ngModel)]="model.mass">
                    </mat-form-field>
                    <mat-form-field class="auto-flex model-formfield small-field-two-items">
                        <input matInput #speed placeholder="Speed" [(ngModel)]="model.speed">
                    </mat-form-field>
                    <mat-form-field class="auto-flex model-formfield small-field-three-items">
                        <input matInput #worldPositionX placeholder="Position X" [(ngModel)]="model.worldPositionX">
                    </mat-form-field>
                    <mat-form-field class="auto-flex model-formfield small-field-three-items">
                        <input matInput #worldPositionY placeholder="Position Y" [(ngModel)]="model.worldPositionY">
                    </mat-form-field>
                    <mat-form-field class="auto-flex small-field-three-items">
                        <input matInput #worldPositionZ placeholder="Position Z" [(ngModel)]="model.worldPositionZ">
                    </mat-form-field>
                </div>

                <mat-form-field>
                    <input matInput #spriteUri placeholder="Sprite URI" [(ngModel)]="model.spriteUri">
                </mat-form-field>

                <div class="disp-flex">
                    <mat-checkbox name="affectedByGravity" class="model-formfield"
                        [(ngModel)]="model.affectedByGravity">Affected By
                        Gravity</mat-checkbox>
                    <mat-checkbox name="useFriction" class="model-formfield" [(ngModel)]="model.useFriction">Use
                        Friction
                    </mat-checkbox>
                    <mat-checkbox name="canMove" [(ngModel)]="model.canMove">Can Move</mat-checkbox>
                </div>


            <mat-divider class="mb-2 mt-2"></mat-divider>

            <mat-form-field class="auto-flex">
                <textarea matInput #description class="min-height-96 full-width" placeholder="Description"
                    [(ngModel)]="model.description"></textarea>
            </mat-form-field>

            <mat-accordion class="auto-flex align-start full-width">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Behavior
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                        <ng-template matExpansionPanelContent>
                            <div *ngIf="model.behaviorSystem">
                                <mat-list>
                                    <mat-list-item>
                                        <h3 matLine>{{model.behaviorSystem.name}}</h3>
                                        <p matLine>Description: {{model.behaviorSystem.description}}</p>
                                    </mat-list-item>
                                </mat-list>
                            </div>
    
                        </ng-template>

                        
                    <mat-action-row>
                        <button mat-button color="primary" (click)="openBehaviorsSheet()">Add</button>
                    </mat-action-row>

<!--                         <mat-form-field class="model-formfield auto-flex">
                            <mat-select placeholder="Controller Behavior" [(ngModel)]="model.behaviorSystemId"
                                [value]="model.behaviorSystemId">
                                <mat-option *ngFor="let item of behaviors" [value]="item.id">{{item.name}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field> -->

                </mat-expansion-panel>
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Attributes
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>
            </mat-accordion>

        </div>
    </div>

</solacetk-model-list>
