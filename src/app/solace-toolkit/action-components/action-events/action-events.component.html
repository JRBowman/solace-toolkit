<solacetk-model-list [(model)]="model" moduleName="Action Events" modelUri="Behaviors/states">
    <div class="editor">

    </div>

    <div class="editor-panels">

        <mat-accordion class="auto-flex align-start full-width">
                <solacetk-attributes-panel class="auto-flex mb-2 full-width" panelName="Conditions"
                    panelColor="darkslategrey" panelType="expansionpanel" [(model)]="model.condition"
                    [operatorsEnabled]="true">
                </solacetk-attributes-panel>

                <solacetk-attributes-panel class="auto-flex mb-2 full-width" panelName="State Data"
                    panelType="expansionpanel" [(model)]="model.downstreamData"></solacetk-attributes-panel>

                <solacetk-messages-panel class="auto-flex full-width" panelName="Messages" panelType="expansionpanel"
                    [(model)]="model.messages"></solacetk-messages-panel>
        </mat-accordion>

    </div>

</solacetk-model-list>
