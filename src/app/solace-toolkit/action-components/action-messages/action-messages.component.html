<solacetk-model-list [(model)]="model" moduleName="Action Messages" modelUri="Behaviors/states">
    <div class="editor">
        <mat-form-field class="auto-flex model-formfield">
            <input matInput placeholder="Target Name" [(ngModel)]="model.targetName">
        </mat-form-field>
        <mat-form-field class="auto-flex model-formfield">
            <input matInput placeholder="Target Type" [(ngModel)]="model.targetType">
        </mat-form-field>
    </div>

    <div class="editor-panels">
        <solacetk-attributes-panel panelName="Message Data" [(model)]="model.data" panelType="expansionpanel"
        [operatorsEnabled]="false"></solacetk-attributes-panel>
    </div>
</solacetk-model-list>
