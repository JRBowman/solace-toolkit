<solacetk-model-list [(model)]="model" moduleName="Actions" modelUri="Behaviors/actions">
    <div class="editor">

        <div class="character-container">

            <div class="disp-flex">
                <mat-form-field class="auto-flex model-formfield">
                    <input matInput disabled placeholder="Id" [(ngModel)]="model.id">
                </mat-form-field>
            </div>

            <mat-form-field>
                <input matInput placeholder="Name" [(ngModel)]="model.name">
            </mat-form-field>

            <mat-divider class="mb-2 mt-2"></mat-divider>

            <mat-form-field class="auto-flex">
                <textarea matInput #description class="min-height-96 full-width" placeholder="Description"
                    [(ngModel)]="model.description"></textarea>
            </mat-form-field>

            <mat-accordion class="auto-flex align-start full-width">
                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Start Action
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Main Action
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            End Action
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>

                <mat-expansion-panel>
                    <mat-expansion-panel-header>
                        <mat-panel-title>
                            Attributes
                        </mat-panel-title>
                    </mat-expansion-panel-header>

                    <div class="full-height"></div>

                </mat-expansion-panel>
            </mat-accordion>


        </div>



    </div>
</solacetk-model-list>
