<mat-card>
    <mat-card-title class="disp-flex">
        <a mat-button class="no-flex" [href]="gitUrl" style="padding: 0;"><h2 style="margin: 0; color: rgb(88, 166, 255);">{{gitName}}</h2></a>
        <span class="auto-flex"></span>
        <icon-github *ngIf="sourceType == 0" class="no-flex"></icon-github>
        <icon-azuredevops *ngIf="sourceType == 1" class="no-flex"></icon-azuredevops>
    </mat-card-title>
    <mat-card-content>
        <ng-content></ng-content>
    </mat-card-content>
    <mat-card-actions>
        <a mat-button [href]="gitClone">Clone</a>
    </mat-card-actions>
</mat-card>
