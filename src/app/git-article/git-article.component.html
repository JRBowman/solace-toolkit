<mat-card class="article">
    <mat-card-title>{{data.name}}</mat-card-title>
    <mat-card-subtitle>{{data.author}} - <small>committed {{data.revision}} on {{data.date}}</small></mat-card-subtitle>
    <mat-card-content>
        <markdown *ngIf="showArticle" [src]="data.link"></markdown>
    </mat-card-content>
    <mat-card-actions>
        <button mat-button (click)="openArticle()">View</button>
    </mat-card-actions>
</mat-card>
