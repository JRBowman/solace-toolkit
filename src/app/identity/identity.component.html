<h1>Identity</h1>

<mat-card class="auto-flex">
    <mat-card-title>{{msoaUserService.testUser.name}}</mat-card-title>
    <mat-card-subtitle>Identity and Claims</mat-card-subtitle>
    <mat-card-content>
        <mat-list role="list">
            <mat-list-item *ngFor="let claim of msoaUserService.Claims" style="word-wrap: normal; word-break: break-all;" role="listitem">
                <code class="no-flex" style="color: magenta">{{claim.key}}</code>
                <code class="auto-flex">: {{claim.value}}</code>
                <mat-divider></mat-divider>
            </mat-list-item>
          </mat-list>
        
    </mat-card-content>
    <mat-card-actions>
    </mat-card-actions>
  </mat-card>
