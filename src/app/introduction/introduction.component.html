    <div cdkDropList class="disp-flex flex-gap-050 pt-1 pl-1 pr-1">
      <div class="disp-flex flex-gap-050 auto-flex">
        <mat-card class="auto-flex" style="flex: 1 1 18em;">

          <mat-card-header class="align-center">
            <div mat-card-avatar matRipple class="solacetk-icon"></div>
          </mat-card-header>

          <mat-card-content class="full-height">
            <div mat-card-title class="align-center full-width">
              SolaceTK
              <a class="align-center" mat-icon-button href="https://github.com/JRBowman/solace-toolkit"
                style="width: 32px; height: 32px; margin: 0; padding: 0;"><mat-icon class="font-large"
                  style="vertical-align: middle;">open_in_new</mat-icon></a>
            </div>
            <mat-card-subtitle>The Solace Toolkit (TK) for Game Development offers a Data-Oriented Framework to build
              and design games in your engine of choice.</mat-card-subtitle>
          </mat-card-content>

        </mat-card>

        <!-- Health and Status: -->
        <solacetk-status-panel class="auto-flex" style="width: 24em;"
          panelFlex="flex: 1 1 24em"></solacetk-status-panel>

      </div>

      <!-- <div class="disp-flex" style="flex: 1 1 18em;"> -->

      <!-- Inventory: -->
      <solacetk-inventory-panel class="auto-flex" style="max-height: 33em; width: 18em;"
        panelFlex="flex: 1 1 18em"></solacetk-inventory-panel>


      <mat-card class="auto-flex" style="flex: 1 1 24em;">

        <mat-card-header>
          <solacetk-svg-plate mat-card-avatar matRipple height="48px" width="48px" radius="16" plateFontSize="16px"
            plateText="Ac" style="width: auto; height: auto; margin: 0;" plateColor="#b32865"></solacetk-svg-plate>
          <mat-card-title>Activity</mat-card-title>
          <mat-card-subtitle>Users and Events</mat-card-subtitle>
        </mat-card-header>

        <mat-card-content class="disp-flex full-height" style="justify-content: center;">
          <mat-card-subtitle class="align-center">No Activity</mat-card-subtitle>
        </mat-card-content>

      </mat-card>
