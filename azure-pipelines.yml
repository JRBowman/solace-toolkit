# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'f45b30e5-03c6-4448-b4e7-cbade565502a'
  imageRepository: 'bowmansite'
  containerRegistry: 'onbowman.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'

  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and push stage
  jobs:
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: Docker@2
      displayName: Build and push an image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
    - task: oc-cmd@2
      inputs:
        connectionType: 'OpenShift Connection Service'
        openshiftService: 'bocp4-onbowman'
        cmd: 'oc import-image bowman-site --from=onbowman.azurecr.io/bowmansite --all --confirm -n bowman-dev'
        #cmd: 'oc create imagestreamtag $(ocpDeploymentName):latest --from-image=$(containerRegistry)/$(imageRepository):$(tag) -n $(ocpProject)'
    - task: oc-cmd@2
      inputs:
        connectionType: 'OpenShift Connection Service'
        openshiftService: 'bocp4-onbowman'
        cmd: 'oc tag bowman-dev/bowman-site:$(tag) bowman-dev/bowman-site:latest'
