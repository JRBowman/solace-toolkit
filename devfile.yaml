schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 15
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: solacetk
  projectType: angular
  tags:
    - NodeJS
    - Angular
projects:
  - name: solacetk
    git:
      checkoutFrom:
        revision: devfilev2
      remotes:
        origin: https://onbowman@dev.azure.com/onbowman/solace-toolkit/_git/solace-toolkit
components:
  - container:
      endpoints:
        - name: http
          targetPort: 4200
      image: registry.access.redhat.com/ubi8/nodejs-16:latest
      volumeMounts:
        - name: npm
          path: /home/user/.npm
      memoryLimit: 1024Mi
      mountSources: true
      sourceMapping: /projects
      command: ['tail']
      args: ['-f', '/dev/null']
    name: runtime
  - name: npm
    volume:
      size: 5Gi
commands:
  - exec:
      commandLine: npm install
      component: runtime
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECT_SOURCE}
    id: install
  - exec:
      commandLine: npm run start
      component: runtime
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECT_SOURCE}
    id: run