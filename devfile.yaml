schemaVersion: 2.1.0
metadata:
  description: Stack with Angular 15
  displayName: Angular
  icon: https://raw.githubusercontent.com/devfile-samples/devfile-stack-icons/main/angular.svg
  language: typescript
  name: solacetk
  projectType: angular
  tags:
    - NodeJS
    - Angular
projects:
  - name: solace-toolkit
    git:
      checkoutFrom:
        revision: master
      remotes:
        origin: https://bitbucket.org/onbowman/solace-toolkit.git
components:
  - container:
      command:
        - /checode/entrypoint-volume.sh
      cpuLimit: '2'
      cpuRequest: '500m'
      env:
        - name: CHE_DASHBOARD_URL
          value: 'https://devspaces.apps.bocp.onbowman.com'
        - name: CHE_PLUGIN_REGISTRY_URL
          value: 'https://devspaces.apps.bocp.onbowman.com/plugin-registry/v3'
        - name: CHE_PLUGIN_REGISTRY_INTERNAL_URL
          value: 'http://plugin-registry.openshift-operators.svc:8080/v3'
        - name: OPENVSX_REGISTRY_URL
          value: 'https://open-vsx.org'
      image: 'registry.redhat.io/devspaces/udi-rhel8@sha256:8de469cc9131a42092bd66e0f27a52bbc9b9a449235abf5b900d172a1bd3c985'
      memoryLimit: 4G
      memoryRequest: 1024Mi
      mountSources: true
      sourceMapping: /projects
      volumeMounts:
        - name: npm
          path: /home/user/.npm
        - name: checode
          path: /checode
    name: tools
  - name: npm
    volume:
      size: 5Gi
commands:
  - exec:
      commandLine: npm install
      component: tools
      group:
        isDefault: true
        kind: build
      workingDir: ${PROJECTS_ROOT}/solace-toolkit
    id: install
  - exec:
      commandLine: npm run start
      component: tools
      group:
        isDefault: true
        kind: run
      hotReloadCapable: true
      workingDir: ${PROJECTS_ROOT}/solace-toolkit
    id: run